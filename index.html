<html>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <body>
    <!--Room One-->
    <div id="roomOne" class="div">
      <h1 class="roomName">Room One</h1>
      <p id="nameOne" class="words">Guest Name</p>
      <input type="text" id="addOne" class="input" onkeypress="addGuestOne()">
      <p class="words">Click to remove guest:</p>
      <ol id="listOne" class="list"></ol>
      <button id="removeOne" class="button" onclick="removeAllOne()">Clear all</button>
    </div>
